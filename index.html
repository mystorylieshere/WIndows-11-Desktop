<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Windows 11</title>
  </head>
  <body class="body">
    <video autoplay muted class="vid">
      <source src="video.webm">
    </video>
    <div class="some">
      <div class="startmenu">
        <div class="top">
          <span class="pinned">Pinned</span>
          <spanc class="apps">All apps</span>
        </div>
        <div class="icons">
          <div class="line">
            <div class="msedgestart icon">
              <img src="edgeicon.png" alt="">
              <span>Microsoft Edge</span>
            </div>
            <div class="mailstart icon">
              <img src="mail.png" alt="">
              <span>Mail</span>
            </div>
            <div class="calendar icon">
              <img src="calendar.png" alt="">
              <span>Calendar</span>
            </div>
            <div class="msstorestart icon">
              <img src="msstore.png" alt="">
              <span>Microsoft Store</span>
            </div>
            <div class="photos icon">
              <img src="photos-removebg-preview.png" alt="">
              <span>Photos</span>
            </div>
            <div class="settings icon">
              <img src="settings.png" alt="">
              <span>Settings</span>
            </div>
          </div>
          <div class="line">
            <div class="calculator icon">
              <img src="calculator.png" alt="">
              <span>Calculator</span>
            </div>
            <div class="alarm icon">
              <img src="alarms-removebg-preview.png" alt="">
              <span>Alarms & Clock</span>
            </div>
            <div class="notepad icon">
              <img src="Notepad.png" alt="">
              <span>Notepad</span>
            </div>
            <div class="paint icon">
              <img src="paint.png" alt="">
              <span>Paint</span>
            </div>
            <div class="fexp icon">
              <img src="fileexplorer.png" alt="">
              <span>File Explorer</span>
            </div>
            <div class="films icon">
              <img src="films.png" alt="">
              <span>Films & TV</span>
            </div>
          </div>
          <div class="tips icon">
              <img src="tip.png" alt="">
              <span>Tips</span>
            </div>
        </div>
        <div class="recommendation">
          <img src="startmenurecom.png" alt="">
        </div>
        <div class="breakline"></div>
        <div class="account">
          <div class="accountinfo">
            <img src="account.png" alt="">
            <span>Rohit</span>
          </div>
          <div class="power">
            <img src="turnoff.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="taskbar">
      <div class="taskicon">
        <div class="visible">
          <img class="windows" src="windowsicon.png" alt="">
          <img src="search.png" alt="" class="search">
          <img src="edgeicon.png" alt="" class="msedge">
          <img src="vscode.png" alt="" class="vscode">
          <img src="msstore.png" alt="" class="msstore">
        </div>
      </div>
      <div class="rightside">
        <img src="taskbarright.PNG" alt="">
      </div>
    </div>
    <div class="hiddenbox">
      <img src="vscodebox2.png" class="vscodebox" alt="">
      <img src="msedgebox.png" class="msedgebox" alt="">
      <img src="msstorebox.png" class="msstorebox" alt="">
      <img src="calculatorbox.png" alt="" class="calcbox calc">
      <img src="mailbox.png" class="mailbox" alt="">
      <img src="calbox.png" class="calbox" alt="">
      <img src="photosbox.png" class="pbox" alt="">
      <img src="setbox.png" alt="" class="setbox">
      <img src="alarmbox.png" class="alarmbox" alt="">
      <img src="notepadbox.png" class="notepadbox" alt="">
      <img src="paintbox.png" alt="" class="paintbox">
      <img src="fileexpbox.png" alt="" class="fexpbox">
      <img src="filmbox.png" alt="" class="filmbox">
      <img src="tipbox.png" alt="" class="tipbox tipp">
    </div>
  </body>
  <script src="script.js"></script>
</html>
