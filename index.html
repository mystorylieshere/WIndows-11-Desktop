<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Windows 11</title>
  </head>
  <body class="body">
    <video autoplay muted class="vid">
      <source src="/Vid-Img/video.webm">
    </video>
    <div class="some">
      <div class="startmenu">
        <div class="top">
          <span class="pinned">Pinned</span>
          <spanc class="apps">All apps</span>
        </div>
        <div class="icons">
          <div class="line">
            <div class="msedgestart icon">
              <img src="/Vid-Img/edgeicon.png" alt="">
              <span>Microsoft Edge</span>
            </div>
            <div class="mailstart icon">
              <img src="/Vid-Img/mail.png" alt="">
              <span>Mail</span>
            </div>
            <div class="calendar icon">
              <img src="/Vid-Img/calendar.png" alt="">
              <span>Calendar</span>
            </div>
            <div class="msstorestart icon">
              <img src="/Vid-Img/msstore.png" alt="">
              <span>Microsoft Store</span>
            </div>
            <div class="photos icon">
              <img src="/Vid-Img/photos-removebg-preview.png" alt="">
              <span>Photos</span>
            </div>
            <div class="settings icon">
              <img src="/Vid-Img/settings.png" alt="">
              <span>Settings</span>
            </div>
          </div>
          <div class="line">
            <div class="calculator icon">
              <img src="/Vid-Img/calculator.png" alt="">
              <span>Calculator</span>
            </div>
            <div class="alarm icon">
              <img src="/Vid-Img/alarms-removebg-preview.png" alt="">
              <span>Alarms & Clock</span>
            </div>
            <div class="notepad icon">
              <img src="/Vid-Img/Notepad.png" alt="">
              <span>Notepad</span>
            </div>
            <div class="paint icon">
              <img src="/Vid-Img/paint.png" alt="">
              <span>Paint</span>
            </div>
            <div class="fexp icon">
              <img src="/Vid-Img/fileexplorer.png" alt="">
              <span>File Explorer</span>
            </div>
            <div class="films icon">
              <img src="/Vid-Img/films.png" alt="">
              <span>Films & TV</span>
            </div>
          </div>
          <div class="tips icon">
              <img src="/Vid-Img/tip.png" alt="">
              <span>Tips</span>
            </div>
        </div>
        <div class="recommendation">
          <img src="/Vid-Img/startmenurecom.png" alt="">
        </div>
        <div class="breakline"></div>
        <div class="account">
          <div class="accountinfo">
            <img src="/Vid-Img/account.png" alt="">
            <span>Rohit</span>
          </div>
          <div class="power">
            <img src="/Vid-Img/turnoff.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="taskbar">
      <div class="taskicon">
        <div class="visible">
          <img class="windows" src="/Vid-Img/windowsicon.png" alt="">
          <img src="/Vid-Img/search.png" alt="" class="search">
          <img src="/Vid-Img/edgeicon.png" alt="" class="msedge">
          <img src="/Vid-Img/vscode.png" alt="" class="vscode">
          <img src="/Vid-Img/msstore.png" alt="" class="msstore">
        </div>
      </div>
      <div class="rightside">
        <img src="/Vid-Img/taskbarright.PNG" alt="">
      </div>
    </div>
    <div class="hiddenbox">
      <img src="/Vid-Img/vscodebox2.png" class="vscodebox" alt="">
      <img src="/Vid-Img/msedgebox.png" class="msedgebox" alt="">
      <img src="/Vid-Img/msstorebox.png" class="msstorebox" alt="">
      <img src="/Vid-Img/calculatorbox.png" alt="" class="calcbox calc">
      <img src="/Vid-Img/mailbox.png" class="mailbox" alt="">
      <img src="/Vid-Img/calbox.png" class="calbox" alt="">
      <img src="/Vid-Img/photosbox.png" class="pbox" alt="">
      <img src="/Vid-Img/setbox.png" alt="" class="setbox">
      <img src="/Vid-Img/alarmbox.png" class="alarmbox" alt="">
      <img src="/Vid-Img/notepadbox.png" class="notepadbox" alt="">
      <img src="/Vid-Img/paintbox.png" alt="" class="paintbox">
      <img src="/Vid-Img/fileexpbox.png" alt="" class="fexpbox">
      <img src="/Vid-Img/filmbox.png" alt="" class="filmbox">
      <img src="/Vid-Img/tipbox.png" alt="" class="tipbox tipp">
    </div>
  </body>
  <script src="script.js"></script>
</html>
